- platform: darksky
  api_key: !secret 'api_darksky'
  forecast:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
  scan_interval:
    minutes: 15
  monitored_conditions:
  - icon
  - precip_type
  - precip_intensity
  - precip_probability
  - precip_accumulation
  - temperature
  - apparent_temperature
  - wind_speed
  - wind_gust
  - wind_bearing
  - cloud_cover
  - humidity
  - visibility
  - temperature_high
  - temperature_low
  - apparent_temperature_high
  - apparent_temperature_low
  - precip_intensity_max
- platform: synologydsm
  name: Diskstation
  port: !secret 'port_ds'
  host: !secret 'host_ds'
  username: !secret 'user_ds'
  password: !secret 'pass_ds'
  monitored_conditions:
  - cpu_total_load
  - memory_real_usage
  - disk_smart_status
  - disk_exceed_bad_sector_thr
  - disk_below_remain_life_thr
  - disk_name
  - disk_status
  - volume_status
  - volume_size_total
  - volume_size_used
