- platform: asuswrt
  interval_seconds: 30
  consider_home: 600
  new_device_defaults:
    track_new_devices: false
    hide_if_away: false
- platform: mqtt
  consider_home: 600
  devices:
    monitor_ramansiphone: monitor/monitor/raman/device_tracker
    monitor_sherenesiphone: monitor/monitor/sherene/device_tracker
  source_type: bluetooth_le
- platform: mqtt
  consider_home: 600
  devices:
    smartthings_ramansiphone: monitor/monitor/raman/device_tracker
    smartthings_sherenesiphone: monitor/monitor/sherene/device_tracker
  source_type: gps
  payload_home: present
  payload_not_home: not present
