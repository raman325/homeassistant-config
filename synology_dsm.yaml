- port: !secret 'port_ds'
  host: !secret 'host_ds'
  username: !secret 'user_ds'
  password: !secret 'pass_ds'
  volumes:
  - volume1
  monitored_conditions:
  - cpu_total_load
  - memory_real_usage
  - disk_smart_status
  - disk_exceed_bad_sector_thr
  - disk_below_remain_life_thr
  - disk_name
  - disk_status
  - volume_status
  - volume_size_total
  - volume_size_used
