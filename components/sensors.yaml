- platform: pihole
  name: "Pi-Hole"
  host: !secret pihole_host
  port: !secret pihole_port
  ssl: true
  monitored_conditions:
    - ads_blocked_today
    - ads_percentage_today
    - dns_queries_today
    - domains_being_blocked
    - queries_cached
    - queries_forwarded
    - unique_clients
    - unique_domains
    - clients_ever_seen

- platform: mqtt
  name: "Front Door Lock Battery"
  unique_id: front_door_lock_battery
  unit_of_measurement: "%"
  device_class: "battery"
  state_topic: "smartthings/Front Door Lock/battery"

- platform: mqtt
  name: "Living Room Sensor Battery"
